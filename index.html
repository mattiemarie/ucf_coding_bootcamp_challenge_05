<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
      
    <!--Workday Timeblocks (9AM to 5PM)-->  
      <div class="container-fluid">

            <!--9AM-->
            <div class="row time-block" id="9">
              <div class="col-1 hour">9:00 AM</div>
              <input class="col-10 event-9hr" placeholder="Click Here to schedule an event for this time"></input>
              <button class="col-1 button-9hr" onclick="saveText(9)">Save</button>
            </div>

            <!--10AM-->
            <div class="row time-block" id="10">
              <div class="col-1 hour">10:00 AM</div>
              <input class="col-10 event-10hr" placeholder="Click Here to schedule an event for this time"></input>
              <button class="col-1 button-10hr">Save</button>
            </div>
            <!--11AM-->
            <div class="row time-block" id="11">
              <div class="col-1 hour">11:00 AM</div>
              <input class="col-10 event-11hr" placeholder="Click Here to schedule an event for this time"></input>
              <button class="col-1 button-11hr">Save</button>
            </div>
            <!--12PM-->
            <div class="row time-block" id="12">
              <div class="col-1 hour">12:00 PM</div>
              <input class="col-10 event-12hr" placeholder="Click Here to schedule an event for this time"></input>
              <button class="col-1 button-12hr">Save</button>
            </div>
            <!--1PM-->
            <div class="row time-block" id="13">
              <div class="col-1 hour">1:00 PM</div>
              <input class="col-10 event-13hr" placeholder="Click Here to schedule an event for this time"></input>
              <button class="col-1 button-13hr">Save</button>
            </div>
            <!--2PM-->
            <div class="row time-block" id="14">
              <div class="col-1 hour">2:00 PM</div>
              <input class="col-10 event-14hr" placeholder="Click Here to schedule an event for this time"></input>
              <button class="col-1 button-14hr">Save</button>
            </div>
            <!--3PM-->
            <div class="row time-block" id="15">
              <div class="col-1 hour">3:00 PM</div>
              <input class="col-10 event-15hr" placeholder="Click Here to schedule an event for this time"></input>
              <button class="col-1 button-15hr">Save</button>
            </div>
            <!--4PM-->
            <div class="row time-block" id="16">
              <div class="col-1 hour">4:00 PM</div>
              <input class="col-10 event-16hr" placeholder="Click Here to schedule an event for this time"></input>
              <button class="col-1 button-16hr">Save</button>
            </div>
            <!--5PM-->
            <div class="row time-block" id="17">
              <div class="col-1 hour">5:00 PM</div>
              <input class="col-10 event-17hr" placeholder="Click Here to schedule an event for this time"></input>
              <button class="col-1 button-17hr">Save</button>
            </div>
           
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
