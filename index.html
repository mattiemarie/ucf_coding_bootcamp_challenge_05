    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
      
    <!--Workday Timeblocks (9AM to 5PM)-->  
      <div class="container-fluid">

            <!--9AM-->
            <div class="row time-block" id="9">
              <div class="col-sm-1 col-md-1 col-lg-1 hour">9:00 AM</div>
              <input class="col-sm-10 col-md-10 col-lg-10 event" placeholder="Click Here to schedule an event for this time"></input>
              <button class="col-sm-1 col-md-1 col-lg-1 save-btn">Save</button>
            </div>
